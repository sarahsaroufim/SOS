<html class="slide-down">
    <head>
        <title>First Aid</title>
        <meta property="description" content="This is an emergency First Aid guide proposal for IOS.">
        <!-- <link href="assets/favicon.ico" rel="icon" sizes="any">
        <link href="assets/touch-icon.png" rel="apple-touch-icon">
        <meta content="assets/og-image.png" property="og:image"> -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
        <link href="common.css" rel="stylesheet">
        <link href="start.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="assets/power-off-icon.png" alt="Red power button symbol in a white circle, icon for the Power Off slider button" id="power-off-icon">
            <button id="power-off"></span>slide to power off</button>
            <p id="iphone-findable">iPhone Findable After Power Off</p>
        </header>
        <main>
            <ol>
                <div>
                    <img src="assets/first-aid-icon.png" alt="White cross in a red circle, icon for the First Aid slider button" id="first-aid-icon">
                    <button id="first-aid"><a href="home.html"></span>First Aid</a></button>
                </div>
                <div>
                    <img src="assets/medical-id-icon.png" alt="Red asterix in a white circle, icon for the Medical ID slider button" id="medical-id-icon">
                    <button id="medical-id"></span>Medical ID</button>
                </div>
                <div>
                    <img src="assets/sos-icon.png" alt="White SOS text in a red circle, icon for the Emergency Call slider button" id="sos-icon">
                    <button id="start-call-button">Emergency Call</button>
                    <p id="slide-to-call">Slide to call Emergency Services</p>
                </div>
            </ol>
        </main>
        <footer id="cancel-button">
            <button id="X"></button>
            <p id="cancel-text">Cancel</p>
        </footer>
    </body>
</html>
